<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./styles.css" />
	<script src="./script.js" defer></script>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Library</title>
	<link rel="icon" type="image/icon type" href="./images/favicon.png" />
</head>

<body>

<h1>Library</h1>

<div id="modalAddBook">

	<button id="buttonCloseModal" type="button">&times;</button>

	<p>
		<label for="title">Title</label><br />
		<input id="title" type="text" name="title" required />
	</p>
	<p>
		<label for="author">Author</label><br />
		<input id="author" type="text" name="author" required />
	</p>
	<p>
		<label for="pages">Pages</label><br />
		<input id="pages" type="number" min="1" max="10000" name="pages" required />
	</p>
	<p>
		<label for="read">Read</label><br />
		<input id="read" type="checkbox" name="read" required />
	</p>

	<button id="buttonSubmit" type="submit">Submit</button>

</div>

<button id="buttonAddBook" type="button">Add Book</button>

<div></div>

</body>
</html>
